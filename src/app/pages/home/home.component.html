<section class="text-gray-600 body-font">
  <div class="container px-5 py-10 mx-auto">
    <h1 class="text-9xl font-bold text-gray-700 mb-10">Recipes</h1>
    <div class="flex flex-wrap -m-4">
      <!-- Recipe cards -->
      @for (recipe of recipes; track recipe.title) {
        <div class="p-4 md:w-1/3">
          <div
            tabindex="0"
            role="link"
            [routerLink]="['/recipe']"
            [queryParams]="{ name: recipe.name }"
            class="h-full border-2 border-gray-200 border-opacity-60 rounded-lg overflow-hidden cursor-pointer"
          >
            <img
              alt="{{ recipe.name }}."
              class="lg:h-48 md:h-36 w-full object-cover object-center transition-transform duration-500 hover:scale-105"
              src="{{ recipe.recipeImage }}"
            />
            <div class="p-6">
              <div class="flex">
                <h2 class="tracking-widest text-xs title-font font-medium text-gray-400 mb-1">RECIPE</h2>
                <span
                  class="text-gray-400 text-xs inline-flex items-center lg:ml-auto md:ml-0 ml-auto leading-none text-smpy-1"
                >
                  <svg
                    class="w-4 h-4 mr-1"
                    stroke="currentColor"
                    stroke-width="2"
                    fill="none"
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    viewBox="0 0 24 24"
                  >
                    <path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"></path>
                    <circle cx="12" cy="12" r="3"></circle>
                  </svg>
                  1.2K
                </span>
              </div>
              <h1 class="title-font text-lg font-medium text-gray-900 mb-3">
                {{ recipe.title }}
              </h1>
              <p class="leading-relaxed">
                Photo booth fam kinfolk cold-pressed sriracha leggings jianbing microdosing tousled waistcoat.
              </p>
            </div>
          </div>
        </div>
      } @empty {
        <h2>No recipes found</h2>
      }
    </div>
  </div>
</section>
